<c-col>
    <form cForm (submit)="guardarCambios()" [formGroup]="form">

        <c-card>
            <div class="modal-header">
                <h4 class="modal-title">Producto</h4>
                <!-- <button type="button" (click)="activeModal.dismiss('')" cButtonClose>X
				</button> -->
                <!-- <button cButtonClose></button> -->
            </div>
            <c-card-body>
                <c-col>
                    <label cLabel>Id</label>
                    <input cFormControl formControlName="id" type="number" [valid]="id.valid" />
                    <c-form-feedback [valid]="id.valid">{{obtenerErrorCampoId()}}</c-form-feedback>
                </c-col>

                <c-col>
                    <label cLabel>Nombre</label>
                    <input cFormControl id="name" autocomplete="off" formControlName="name" type="text"
                        [valid]="name.valid" />
                    <c-form-feedback [valid]="name.valid">{{obtenerErrorCampoNombre()}}</c-form-feedback>
                </c-col>
                <c-col>
                    <app-mostrar-errores [errores]="errores"></app-mostrar-errores>
                </c-col>

            </c-card-body>
            <c-card-footer class="text-end">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a cButton class="btn btn-light e-md-2" (click)="activeModal.dismiss('')">
                        Cancelar
                    </a>
                    <button cButton class="btn btn-primary" type="submit">
                        Guardar
                    </button>
                </div>

            </c-card-footer>
        </c-card>
    </form>
</c-col>
